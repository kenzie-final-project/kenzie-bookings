version: "3.9"
services:
  db:
    image: postgres:latest
    env_file: .env
    ports:
      - 5432:5432
    volumes:
      - ./constructor.sql:/docker-entrypoint-initdb.d/constructor.sql
      - pgdata:/var/lib/postgresql/data
    networks:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  
    #networks:
    #  - web

networks:
  db:
    driver: bridge
#  web:
#    driver: bridge

volumes:
  pgdata: